<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Colección de Warframes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mi Colección de Warframes</h1>

    <div class="warframe-grid">
        <div class="warframe-card" data-name="Ash" data-type="normal" data-state="0">
            <img src="images/ash.png" alt="Ash">
            <h3>ASH</h3>
            <div class="status-messages">
                <span class="status-dominated">DOMINADO</span>
                <span class="status-helminth">HELMINTH</span>
            </div>
        </div>

        <div class="warframe-card" data-name="Ember Prime" data-type="prime" data-state="0">
            <img src="images/ember_prime.png" alt="Ember Prime">
            <h3>EMBER PRIME</h3>
            <div class="status-messages">
                <span class="status-dominated">DOMINADO</span>
                <span class="status-helminth">HELMINTH</span>
            </div>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
